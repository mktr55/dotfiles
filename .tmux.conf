#===================================
# tpm - Tmux Plugin Manager
#===================================

# Plugins
set -g @plugin 'tmux-plugins/tpm'


# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

#===================================
# Auto start tmux and restore
#===================================

# auto start terminal
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# auto restore tmux
set -g @continuum-restore 'on'


#===================================
#https://wonderwall.hatenablog.com/entry/2016/06/27/001333

set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

#https://github.com/tmux-plugins/tmux-resurrect/issues/183
set -g @resurrect-processes '"ranger->ranger --restore"'

#===================================
# Initialize TMUX plugin manager
# (keep this line at the very bottom of tmux.conf)

run '~/.tmux/plugins/tpm/tpm'

#===================================
# Shift + 上下左右でペインを移動できるようにする。
#===================================
#https://blog.monochromegane.com/blog/2013/12/12/tmux-no-prefix/
# bind -n C-left select-pane -L
# bind -n C-down select-pane -D
# bind -n C-up select-pane -U
# bind -n C-right select-pane -R
 # ペインの移動(ローテート)
bind -n C-[ select-pane -t :.+

#===================================
#https://blog.monochromegane.com/blog/2013/12/12/tmux-no-prefix/
#===================================
# C-bのキーバインドを解除
unbind C-b

# prefixキーをC-qに変更
set -g prefix C-b

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# | でペインを縦分割する
bind | split-window -h

# - でペインを縦分割する
bind - split-window -v

#===================================
#https://qiita.com/shin-ch13/items/9d207a70ccc8467f7bab
#===================================
# tmux起動時のシェルをzshにする
#set-option -g default-shell /bin/zsh

# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'


# ステータスバーをトップに配置する
#set-option -g status-position top

# 左右のステータスバーの長さを決定する 
set-option -g status-left-length 90
set-option -g status-right-length 90

# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# ステータスバーの色を設定する
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"


# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# # | でペインを縦分割する
# bind | split-window -h

# # - でペインを縦分割する
# bind - split-window -v

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
#setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer
